.rules-default: &rules-default
  rules:
    - changes:
        - ts/*
    # - if: $CI_MERGE_REQUEST_IID || $CI_COMMIT_TAG || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    #   changes:
    #     - ts/*

stages:
  - install_deps
  - build
  - test
  - deploy

image: node:14-alpine3.13

cache: &global_cache
  key:
    files:
      - ts/package.json
      - ts/package.lock.json
  paths:
    - ts/.npm-cache
  policy: pull

before_script:
  - cd ts
  - npm ci --cache .npm-cache --prefer-offline

# The child pipeline needs at minimum one job to run - otherwise the sub-pipeline fails
# See https://gitlab.com/gitlab-org/gitlab/-/issues/218538#note_348724466
run_always:
  stage: install_deps
  before_script:
    - echo "null"
    # - echo "PARENT_CI_MERGE_REQUEST_ID=$PARENT_CI_MERGE_REQUEST_ID,   PARENT_TEST=$PARENT_TEST, PARENT_CI_PIPELINE_SOURCE=$PARENT_CI_PIPELINE_SOURCE, PARENT_CI_MERGE_REQUEST_IID=$PARENT_CI_MERGE_REQUEST_IID, PARENT_CI_COMMIT_TAG=$PARENT_CI_COMMIT_TAG, PARENT_CI_COMMIT_BRANCH=$PARENT_CI_COMMIT_BRANCH, CI_DEFAULT_BRANCH=$CI_DEFAULT_BRANCH, CI_MERGE_REQUEST_SOURCE_BRANCH_NAME=$CI_MERGE_REQUEST_SOURCE_BRANCH_NAME"
  script:
    - echo "Ensure that pipeline does not fail if no changes were made in ts folder"

install_deps:
  stage: install_deps
  <<: *rules-default
  cache:
    # inherit all global cache settings, but change the policy to pull-push
    <<: *global_cache
    policy: pull-push
  script:
    - echo "All dependencies installed"

build:
  stage: build
  <<: *rules-default
  script:
    - npx nx build common-mappings --with-deps=true
    - npx nx build polaris-streamsight --with-deps=true
    - npx nx build image-throughput-slo-controller --with-deps=true

test:
  stage: test
  <<: *rules-default
  script:
    - npm run test common-mappings
    - npm run test polaris-streamsight
    - npm run test image-throughput-slo-controller
  artifacts:
    untracked: false
    when: always
    paths:
      - ts/junit-reports
    reports:
      junit:
        - ts/junit-reports/common-mappings.xml
        - ts/junit-reports/polaris-streamsight.xml
        - ts/junit-reports/image-throughput-slo-controller.xml
