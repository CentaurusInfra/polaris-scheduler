# Adapted from https://kubernetes.io/docs/tasks/extend-kubernetes/configure-multiple-schedulers/#define-a-kubernetes-deployment-for-the-scheduler
apiVersion: v1
kind: Namespace
metadata:
  name: rainbow-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rainbow-scheduler
  namespace: rainbow-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rainbow-scheduler-as-kube-scheduler
subjects:
- kind: ServiceAccount
  name: rainbow-scheduler
  namespace: rainbow-system
roleRef:
  kind: ClusterRole
  name: system:kube-scheduler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: rainbow-scheduler-as-volume-scheduler
subjects:
- kind: ServiceAccount
  name: rainbow-scheduler
  namespace: rainbow-system
roleRef:
  kind: ClusterRole
  name: system:volume-scheduler
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rainbow-scheduler-authentication-reader
  namespace: rainbow-system
subjects:
- kind: ServiceAccount
  name: rainbow-scheduler
  namespace: rainbow-system
roleRef:
  kind: Role
  name: extension-apiserver-authentication-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: scheduler
    tier: control-plane
  name: rainbow-scheduler
  namespace: rainbow-system
spec:
  selector:
    matchLabels:
      component: scheduler
      tier: control-plane
  replicas: 1
  template:
    metadata:
      labels:
        component: scheduler
        tier: control-plane
        version: second
    spec:
      serviceAccountName: rainbow-scheduler
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  # Ensure that the scheduler pods are only scheduled on Intel 64-bit nodes.
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      priorityClassName: system-node-critical
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      containers:
      - command:
        - /bin/rainbow-scheduler
        - --config=/etc/rainbow-scheduler/default-rainbow-scheduler-config.yaml
        - --authentication-kubeconfig=/etc/kubernetes/scheduler.conf
        - --authorization-kubeconfig=/etc/kubernetes/scheduler.conf
        - --bind-address=0.0.0.0
        image: registry.gitlab.com/rainbow-project1/rainbow-integration/rainbow-scheduler:202106231659-v0.0.14
        env:
          # We need at least one GO environment variable to allow the Google Cloud Code VS Code extension to detect that it is a Go program.
          - name: GOTRACEBACK
            value: all
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10251
          initialDelaySeconds: 15
        name: kube-rainbow-scheduler
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10251
        resources:
          requests:
            cpu: '0.1'
        securityContext:
          privileged: false
        volumeMounts:
          - mountPath: /etc/kubernetes
            name: etc-kubernetes
            readOnly: true
      hostNetwork: false
      hostPID: false
      volumes:
        - name: etc-kubernetes
          hostPath:
            path: /etc/kubernetes
            type: Directory

